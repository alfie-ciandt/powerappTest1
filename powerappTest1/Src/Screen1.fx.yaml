Screen1 As screen:

    MainContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =6

        HeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            Label1 As label:
                Align: =Align.Center
                AlignInContainer: =AlignInContainer.Center
                Fill: =RGBA(184, 0, 0, 1)
                Height: =100
                Size: =30
                Text: ="Coca Cola"
                X: =608
                Y: =30
                ZIndex: =1

            Rectangle1 As rectangle:
                AlignInContainer: =AlignInContainer.Center
                Fill: =RGBA(184, 0, 0, 1)
                FillPortions: =1
                Width: =1366
                ZIndex: =2

        FormContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            FillPortions: =0
            Height: =300
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =1340
            ZIndex: =2

            nameInput As text:
                AlignInContainer: =AlignInContainer.Center
                Default: ="name"
                HintText: ="name"
                LineHeight: =2
                X: =510
                Y: =360
                ZIndex: =1

            ageInput As text:
                AlignInContainer: =AlignInContainer.Center
                Default: ="age"
                HintText: ="age"
                LineHeight: =2
                X: =510
                Y: =491
                ZIndex: =2

        SubmitButton As button:
            AlignInContainer: =AlignInContainer.Center
            Fill: =RGBA(184, 0, 0, 1)
            Text: ="Submit"
            X: =565
            Y: =728
            ZIndex: =3

        TextInput1 As text:
            Default: ="Text input"
            ZIndex: =4

        Label3 As label:
            Text: ="Text"
            ZIndex: =5

        Container3 As groupContainer.horizontalAutoLayoutContainer:
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =6

            Label4 As label:
                Align: =Align.Right
                AlignInContainer: =AlignInContainer.Start
                AutoHeight: =true
                LayoutMinWidth: =10
                Text: ="name"
                Width: =100
                ZIndex: =1

            TextInput2 As text:
                AlignInContainer: =AlignInContainer.Start
                Default: ="type you name here!"
                FillPortions: =1
                ZIndex: =2

            Label5 As label:
                Text: ="Text"
                ZIndex: =3

            TextInput3 As text:
                Default: ="Text input"
                ZIndex: =4

